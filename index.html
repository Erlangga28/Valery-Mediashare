<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
    <div class="container">
        <h2 class="log"> Valery Mediashare </h2>
        <div class="search-bar"> 
            <i class="uil uil-search"></i>
            <input type="search" placeholder="Search for insipirations">
        </div>
        <div class="create">
            <label class="btn btn-primary" for="create-post">Create</label>
            <div class="profile-picture">
                <img src="./images/Profile-1.jpg">
            </div>
        </div>
    </div>
    <main>
        <div class="container">
            <div class="left">
                <a class="profile">
                    <div class="profile-picture">
                        <img src="./images/Profile-1.jpg">
                    </div>
                    <div class="handle">
                        <h4> Valery Shop </h4>
                        <p class="text-muted"> @valery.shop28</p>
                    </div>
                </a>
            <div class="sidebar">
                <a class="menu-item"> 
                    <span><i class="uil uil-home"></i></span><h3> Home </h3>
                </a>
                <a class="menu-item">
                    <span><i class="uil uil-compass"></i></span><h3> Explore </h3>
                </a>
                <a class="menu-item">
                    <span><i class="uil uil-bell"></i></span><h3> Notification </h3>
                    <div class="notification-popups">
                        <div>
                            <div class="profile-picture">
                                <img src="">
                            </div>
                            <div class="notify-content">
                                <b> Manchester United </b> accepted your request friend
                                <small class="text-muted"> 1d ago</small>
                            </div>
                        </div>
                    </div>
                </a>
                <a class="menu-item">
                    <span><i class="uil uil-message"></i></span><h3> Messages </h3>
                </a>
                <a class="menu-item">
                    <span><i class="uil uil-bookmark"></i></span><h3> Bookmark </h3>
                </a>
                <a class="mennu-item">
                    <span><i class="uil uil-setting"></i></span><h3> Settings </h3>
                </a>
            </div>
            <label for="create-post" class="btn btn-primary"> Create Post </label>
            </div>
            <div class="middle">

            </div>
            <div class="right">

            </div>
        </div>
    </main>
    </nav>
</body>
</html>
